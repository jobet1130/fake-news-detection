name: Fake News Detection CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    name: ğŸ”§ Setup & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš¡ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¼ Run flake8 (linting)
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  test:
    name: âœ… Test Suite
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install test dependencies
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Run unit tests
        run: |
          pytest tests/ --disable-warnings --maxfail=3 --tb=short

  train:
    name: ğŸ§  Train Model
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install training dependencies
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Train ML model
        run: |
          python scripts/train.py --config configs/train_config.yaml

      - name: ğŸ“¦ Upload model artifact
        uses: actions/upload-artifact@v3
        with:
          name: fake-news-model
          path: |
            models/
            reports/
